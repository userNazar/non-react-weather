<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>The weather 5</title>
</head>

<body>
    <div class="wrapper">
        <div class="weather__card">
            <div class="weather__photo">
                <div class="weather__photo-text"></div>
                <div class="weather__phoro-img">
                    <img class="mainIcon" src="" alt="#">
                    <p class="text"></p>
                </div>
            </div>
            <div class="weather__info">
                <div class="weather__city"></div>
                <div class="weather__tempEU"></div>
                <div class="weather__tempUSA"></div>
            </div>
        </div>
        <div class="weather__options">
            <select name="cities" id="">
                <option value="51.5073219 -0.1276474 lon">London</option>
                <option value="30.0595581 31.2234449 cair">Cairo</option>
                <option value="49.841952 24.0315921 lviv">Lviv</option>
                <option value="50.0874654 14.4212535 prag">Prague</option>
                <option value="49.3513996 23.5061662 drog" selected>Drohobych</option>
            </select>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
